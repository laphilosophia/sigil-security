name: Cross-Runtime

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bun:
    name: Bun (latest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Run core tests with Bun
        working-directory: packages/core
        run: bun test

  deno:
    name: Deno (latest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Run core tests with Deno
        working-directory: packages/core
        run: deno test --allow-read --allow-env
